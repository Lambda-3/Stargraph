#
# This is the default HOCON configuration for almost everything that can be customized
# on Stargraph hence look into the source code whenever you need more clarification.
#
# Note: Stargraph uses the beautiful Typesafe Config Library and almost all these options can be overriden easily.
# We try to use Config Library as much as we can but be aware tha some options may be overriden programmatically
# and in this case at least a log message should be issued ;). For instance stargraph.store-index is an example.
#
# https://github.com/typesafehub/config
#


#
# Excluded properties used by different processors below. Initially took from dbpedia.
#

excluded-properties = [
  "^rdfs:seeAlso$",
  "^dbp:imdb$",
  "^dbp:nndb$",
  "^dbp:viaf$",
  "^dbo:wikiPageID$"
  "^dbp:headerAlign$",
  "^dbp:footerAlign$",
  "^dbo:thumbnail$",
  "^dbp:caption$",
  "^dbp:cSpan$",
  "^dbp:image$",
  "^dbp:imageMap$",
  "^dbp:filename$",
  "^dbp:rows$",
  "^dbp:direction$",
  "^dbp:float$",
  "^dbp:right$",
  "^dbp:left$",
  "^dbp:width$",
  "^dbp:align$",
  "^dbp:alt$",
  "^dbp:lccn$",
  "^dbp:cctld$",
  "^dbp:latd$",
  "^dbp:longd$",
  "^dbp:latns$",
  "^dbp:latm$",
  "^dbp:longew$",
  "^dbp:longm$",
]


#
# List of built-in processors that can be appended in any processors list within kb/type declaration.
# See below the examples like in stargraph.kb.dbpedia-2016.models.facts.processors.
# Any processor implementation must inherit from net.stargraph.data.processor.Processor.
#

processor = {
  # Filtering triples by lenght of its components.
  length-filter = {
    # null disables the filter for the specific component of the triple
    # The applied logic on each component of the triple is: s OR p OR o.
    s: {min = 2, max = 256}
    p: {min = 4, max = 256}
    o: null
  }

  # Filtering triples based on the predicate.
  stop-property-filter = ${excluded-properties}

  # Filtering triples based on RegEx.
  regex-filter = {
    # null disables the filter for the specific component of the triple
    # The applied logic on each component of the triple is: s OR p OR o
    s: ["^wiki-commons:.+$", "^dbt:.+$"]
    p: ${excluded-properties}
    o: null
  }

  # Sink duplicated entries.
  sink-duplicate = {}

  fact-classifier = {
    relations = [
      "http://www.w3.org/1999/02/22-rdf-syntax-ns#type",
      "rdf:type",
      "http://purl.org/dc/terms/subject",
      "dct:subject"
    ]
  }

  # Expands predicates/properties using Wordnet database.
  wordnet = {
    wordnet-dir = /usr/share/wordnet
  }

  # Co-Reference resolver based on Graphene.
  coref-processor = {
    graphene {
      coreference {
        url = "http://localhost:5128/resolve"
        text-path = "text"
        wiki-path = "wiki"
        wiki-link-path = "link"
      }
    }
  }

  # Breaks texts into passages while performing NER & Linking.
  passage-processor = {}

  # Determines descriptive values for entities.
  value-generator = {
    threshold = 0.6
    search-terms.en = "title"
  }
}

